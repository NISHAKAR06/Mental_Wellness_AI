# Render Blueprint for Mental Wellness AI
# This file enables Infrastructure as Code deployment

databases:
  - name: mental-wellness-db
    databaseName: mental_wellness_ai
    user: mental_wellness_user
    plan: starter  # Change to 'free' for testing
    region: oregon
    ipAllowList: []  # Allow connections from all Render services

services:
  # Django Backend Service
  - type: web
    name: mental-wellness-backend
    runtime: python
    plan: starter  # Change to 'free' for testing (not recommended for production)
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: "./build.sh"
    startCommand: "daphne -b 0.0.0.0 -p $PORT backend.asgi:application"
    healthCheckPath: /api/health/
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: mental-wellness-db
          property: connectionString
      - key: ALLOWED_HOSTS
        sync: false  # Set manually in Render dashboard
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set manually with your Vercel URL
      - key: GEMINI_API_KEY
        sync: false  # Add your Google Gemini API key
    autoDeploy: true

  # FastAPI AI Service
  - type: web
    name: mental-wellness-ai-service
    runtime: python
    plan: starter
    region: oregon
    branch: main
    rootDir: ai_service
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn ai_service.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8001
      - key: SECRET_KEY
        fromService:
          type: web
          name: mental-wellness-backend
          envVarKey: SECRET_KEY
      - key: DJANGO_URL
        fromService:
          type: web
          name: mental-wellness-backend
          property: host
      - key: GEMINI_API_KEY
        sync: false  # Add your Google Gemini API key
      - key: GOOGLE_CLOUD_PROJECT
        sync: false  # Add your GCP project ID if needed
    autoDeploy: true
